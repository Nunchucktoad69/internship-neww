<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/about.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero-img">
        <span class="heading-secondary contact">Contact Us</span>
        <p class="contact contact-txt">We'd love you hear from you</p>
      </div>
    </section>
    <section class="cta-map">
      <div class="container grid grid--2-cols">
        <div class="newsletter">
          <form class="newsletter-form" name="sign-up">
            <div class="ele">
              <label for="full-name">Full Name</label>
              <input
                id="full-name"
                type="text"
                placeholder="Jim Halpert"
                name="full-name"
                required
              />
            </div>
            <div class="ele">
              <label for="email">Email address</label>
              <input
                id="email"
                type="email"
                placeholder="me@example.com"
                name="email"
                required
              />
            </div>
            <div class="ele">
              <label for="number">Contact Number</label>
              <input id="number" type="number" name="number" required />
            </div>

            <button class="btn btn--form">Sign up now</button>
          </form>
        </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.2895501011317!2d80.17496357523532!3d13.01722418730235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52611558384aad%3A0x49940afe9e23341a!2sPower%20Zone%20Gym!5e0!3m2!1sen!2sin!4v1681911633023!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <p class="heading-secondary">GET IN TOUCH</p>
          <p class="map-text">
            Our team is always ready to hear from you. We stand by <br />
            responding within 24 hours on weekdays and 48 hours on weekends.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
